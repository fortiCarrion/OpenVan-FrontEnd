<div class="container" style="background-color: white; padding: 5px; border-radius: 5px;">
  <h2 class="text-center" style="margin-top: 5px; margin-bottom: 5px;">
    {{title}}
  </h2>

  <div class="table-responsive col-md-12">
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th class="text-left">Nome</th>
          <th class="text-left">Endereço</th>
          <th class="text-center">Número</th>
          <th class="text-center">Telefone</th>
          <th class="text-center">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of colegios | paginate: { itemsPerPage:10, currentPage: p }" (click)="onSelect(c)">
          <td align="pull-left">{{c.nome}}</td>
          <td align="pull-left">{{c.endereco}}</td>
          <td align="center">{{c.numero}}</td>
          <td align="center">{{c.telefone}}</td>
          <td align="center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <button type="button" class="btn btn-link" (click)="openModal(template)">
                  <img src="svg/magnifying-glass.svg" width="20" height="20" alt="" data-toggle="tooltip" data-placement="top" title="Visualizar {{c.nome}}">
                </button>
              </li>

              <!-- MODAL -->
              <ng-template #template>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">{{c.nome}}</h4>

                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <span style="margin-top: 5px; margin-bottom: 5px; font-size: 0.852em; background-color: whitesmoke; border-radius: 8px">
                    <strong>Data registro: {{c.registro}}</strong>
                  </span>
                  <br>
                  <span style="margin-top: 5px; margin-bottom: 5px; font-size: 0.852em; background-color: whitesmoke; border-radius: 8px">
                    {{c.rede}}
                  </span>
                  <br>
                  <strong>Endereço: </strong> {{c.endereco}}
                  <br>
                  <strong>Número: </strong> {{c.numero}}
                  <br>
                  <strong>Telefone: </strong> {{c.telefone}}
                  <br>
                  <strong>Website: </strong> {{c.website}}
                </div>
              </ng-template>
              <!-- FIM MODAL -->


              <li class="list-inline-item">
                <a routerLink="/edit/colegio/{{c.id}}">
                  <img src="svg/pencil.svg" width="20" height="20" alt="" data-toggle="tooltip" data-placement="top" title="Editar {{c.nome}}">
                </a>
              </li>
              <li class="list-inline-item">
                <a (click)="delete(c)">
                  <img src="svg/trash.svg" width="20" height="20" alt="" data-toggle="tooltip" data-placement="top" title="Remover {{c.nome}}">
                </a>
              </li>
            </ul>
          </td>
        </tr>
        <pagination-controls (pageChange)="p =$event"></pagination-controls>
      </tbody>

    </table>
  </div>
</div>
